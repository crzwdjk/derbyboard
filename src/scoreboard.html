<!doctype html>
<html>
<head>
  <title></title>
  <meta name="viewport"
        content="height = device-height, width = device-width,
                 initial-scale = 1.0, minimum-scale = 1.0, maximum-scale = 1.0,
                 user-scalable = no, target-densitydpi = device-dpi">
  <style>
    body {
      font-weight: bold;
      font-family: 'LiberationSans',helvetica,sans;
      text-align: center;
      color: white;
      background: black;
    }
    #topdiv, #bottomdiv {
      width: 100%;
      display: flex;
      flex-direction: row;
      background: black;
    }
    .teambox {
      flex: 1;
    }
    .scorebox {
       display: flex;
       flex-direction: row;
    }
    .jamscore {
      background: cyan;
      flex: 4;
      height: 1%;
      font-size: 40px;
      align-self: center;
    }
    .score {
      background: magenta;
      font-size: 15vw;
      flex: 10;
    }
    #periodtime, #jamtime {
      font-size: 15vw;
      background: darkgreen;
    }
    #lutime {
      font-size: 15vw;
      background: darkred;
    }
    .tobar {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    #periodbox, #jambox, #lubox {
      flex: 1;
    }
    .tobox {
      background: red;
      flex: 3;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-around;
    }
    .orbox {
      background: blue;
      flex: 1;
      display: flex;
      flex-direction: column;

    }
    .dot {
      background: #000000;
      width: 3vw;
      height: 3vw;
      border-radius: 100%;
    }

    .dot.blinking {
      animation: blinker 0.75s infinite alternate;
      -moz-animation: blinker 0.75s infinite alternate;
      -webkit-animation: blinker 0.75s infinite alternate;
    }
    .dot.hidden {
      opacity: 0;
    }
    @keyframes blinker { to { opacity: 0; } }
    @-moz-keyframes blinker { to { opacity: 0; } }
    @-webkit-keyframes blinker { to { opacity: 0; } }

  </style>
</head>
<body>
  <div id="topdiv">
    <div id="team1" class="teambox">
      <div class="teamname">Team 1</div>
      <div class="scorebox">
        <div class="tobar">
          <div class="tobox">
            <div class="dot" id="to1-1"></div>
            <div class="dot" id="to1-2"></div>
            <div class="dot" id="to1-3"></div>
          </div>
          <div class="orbox">
            <div class="dot" id="or1"></div>
          </div>
        </div>
        <div class="score" id="totalscore1">0</div>
        <div class="jamscore" id="jamscore1">0</div>
      </div>
      <div class="jammer">Jammer 1</div>
    </div>
    <div id="team2" class="teambox">
      <div class="teamname">Team 2</div>
      <div class="scorebox">
        <div class="jamscore" id="jamscore2">0</div>
        <div class="score" id="totalscore2">0</div>
        <div class="tobar">
          <div class="tobox">
            <div class="dot" id="to2-1"></div>
            <div class="dot" id="to2-2"></div>
            <div class="dot" id="to2-3"></div>
          </div>
          <div class="orbox">
            <div class="dot" id="or2"></div>
          </div>
        </div>
      </div>
      <div class="jammer">Jammer 2</div>
    </div>
  </div>
  <div id="bottomdiv">
    <div id="periodbox">
      <div id="ptlabel">Period 0</div>
      <div id="periodtime">30:00</div>
    </div>
    <div id="jambox">
      <div id="jtlabel">Jam 0</div>
      <div id="jamtime">2:00</div>
    </div>
    <div id="lubox" hidden="true">
      <div id="lulabel"></div>
      <div id="lutime"></div>
    </div>
  </div>
  <script src="scoreboard.js"></script>
</body>
</html>
